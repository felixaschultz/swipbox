<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR parcel door</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <aside class="header__menu">
        <img class="header__menu-back-btn" src="../assets/back-arrow.png" alt="" />
      </aside>
      <h2 class="header__title">Pakke fra Power</h2>
    </header>
    <main>
      <section class="parcel-locker">
        <section class="parcel-locker__door">
          <img
            class="parcel-locker__img"
            src="../assets/AR-parcel-door-highlight.png"
            alt="Image that shows the user which parcel door opens"
          />
        </section>
        <section class="parcel-locker__navigation">
          <p class="parcel-locker__reminder">Husk at lukke lågen</p>
          <button class="parcel-locker__btn parcel-locker__retry">Åben igen</button>
          <button class="parcel-locker__btn parcel-locker__done">Færdig</button>
        </section>
      </section>
    </main>
  </body>
</html>
